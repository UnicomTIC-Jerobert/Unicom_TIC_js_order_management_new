<div>
  <h1>Customer Management</h1>
  <div class="flex-row-around">
    <div id="customer-form">
      <div class="flex-row-around w-500 border-1-r">
        <div>
          <h4>Info</h4>
          <input type="hidden" id="customer-id" />
          <label for="customer-name">Name:</label>
          <input type="text" id="customer-name" />
          <label for="customer-phone">Phone Number:</label>
          <input type="text" id="customer-phone" />
          <label for="customer-email">Email:</label>
          <input type="email" id="customer-email" />
        </div>

        <div>
          <h4>Addresses</h4>
          <div id="addresses">
            <!-- Address inputs will be added here dynamically -->
          </div>
          <button id="add-address">Add Address</button>
        </div>
      </div>
      <button id="save-customer">Save Customer</button>
    </div>
    <div id="customer-list"></div>
  </div>
</div>

<link rel="stylesheet" href="customer/styles.css" />
<script type="module" src="customer/customer.js"></script>
